<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Certificate for {{ course.title }}</title>

  <!-- OG теги -->
  <meta property="og:title" content="Certificate of Completion">
  <meta property="og:description" content="{{ user.get_full_name }} completed the course '{{ course.title }}'!">
  <meta property="og:image" content="{{ request.build_absolute_uri('/static/img/certificate_preview.png') }}">
  <meta property="og:url" content="{{ request.build_absolute_uri }}">
  <meta name="twitter:card" content="summary_large_image">
</head>
<body>
  <h1>{{ user.get_full_name }}'s Certificate</h1>
  <p>Course: {{ course.title }}</p>
  <embed src="{{ pdf_url }}" type="application/pdf" width="100%" height="800px" />
</body>
</html>
